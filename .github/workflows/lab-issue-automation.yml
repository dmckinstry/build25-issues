on:
  workflow_dispatch:
    inputs:
      command:
        required: false
        type: choice
        options:
        - --delete
        - --seed-all
jobs:
  seed_issues:
    runs-on: ubuntu-latest
    steps:
    - run: ./.github/scripts/prepare-lab-env.sh $OPTION
      env:
        OPTION: ${{ inputs.command }}
